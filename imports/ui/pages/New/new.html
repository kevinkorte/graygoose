<template name="new">
  {{> nav_dashboard }}
  <div class="container bg-white br-10 new-container py-4 my-4">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
          <h4 class="header-gray mb-4"><i class="fas fa-map-signs"></i> Create a New Showing</h4>
          <hr>
        </div>
        <div class="col-3">
          <small class="text-gray">If you're meeting someone, let us know and you can add more details about them below.</small>
        </div>
        <div class="col-9 mb-5">
            <div class="btn-group btn-group-lg" role="group" aria-label="">
                <button type="button" id="showing-btn" class="float-right btn btn-light btn-white" data-toggle="button" aria-pressed="false" autocomplete="off"> <i class="fas fa-users"></i> Meeting People</button>
                <button type="button" id="open-house-btn" class="float-right btn btn-light btn-white" data-toggle="button" aria-pressed="false" autocomplete="off"> <i class="fas fa-home"></i> Open Showing</button>
            </div>
        </div>
        <div class="col-3 pt-24px">
          <small class="text-gray">Select the starting and ending day and time. You can always change these later.</small>
        </div>
        <div class="col-9">
          <div class="form-group row mb-5">
              <div class="col-6">
                <label for="start" class="form-label-gray">Start</label>
                <input type="text" name="start" class="form-control bg-white" id="start" placeholder="Start">
              </div>
              <div class="col-6">
                <label for="end" class="form-label-gray">End</label>
                <input type="text" name="end" class="form-control bg-white" id="end" placeholder="End">
              </div>
            </div>
        </div>
        <div class="col-3 pt-24px">
          <small class="text-gray">Enter the address to the location you're planning to be. We'll populate a map.
            You can modify the address if it's not quite right, or click and drag the map icon to reposition it.
          </small>
        </div>
        <div class="col-9">
            <div class="form-group">
              <label for="address" class="form-label-gray">Address</label>
              <input type="text" name="address" class="form-control" id="address">
              <input type="hidden" name="placeName" id="placeName">
              <input type="hidden" name="formattedAddress" id="formattedAddress">
              <input type="hidden" name="formattedPhoneNumber" id="formattedPhoneNumber">
              <input type="hidden" name="website" id="website">
              <input type="hidden" name="lat" id="lat">
              <input type="hidden" name="lng" id="lng">
            </div>
            <div id="map" class="map mb-5">
            </div>
            </div>
            <div class="col-3 mb-5">
              <small class="text-gray">
                  Quickly add existing followers in the dropdown menu, or add a new one if needed.
              </small></div>
              <div class="col-9 mb-5">
                  <div class="followers">
                      <div class="row">
                        <div class="col-8">
                          <select name="followers" id="followers" class="w-100" multiple="multiple">
                            <option></option>
                            {{#each getMyFollowers}}
                            <option value="{{_id}}">{{name}}</option>
                            {{/each}}
                          </select>                            
                        </div>
                        <div class="col-4">
                            <button type="button" class="float-right btn btn-light btn-white" data-toggle="modal" data-target="#newFollowerModal"> <i class="fas fa-user-plus"></i> New Follower</button>
                        </div>
                      </div>
        
                    </div>
              </div>
              <div class="col-3 hide-on-open-house">
                <small class="text-gray">Add any supplemental information about who you are visiting that you'd like.</small>
              </div>
              <div class="col-9 hide-on-open-house">
                <div class="form-group row">
                  <label for="personOne" class="col-3 col-form-label form-label-gray">Person One</label>
                  <div class="col-9">
                    <input type="text" class="form-control" id="personOne">
                    <small id="personOneHelp" class="form-text text-muted">Optional</small>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="personTwo" class="col-3 col-form-label form-label-gray">Person Two</label>
                    <div class="col-9">
                      <input type="text" class="form-control" id="personTwo">
                      <small id="personTwoHelp" class="form-text text-muted">Optional</small>
                    </div>
                  </div>

                  <div class="form-group row mb-5">
                      <label for="theirAddress" class="col-3 col-form-label form-label-gray">Their Address</label>
                      <div class="col-9">
                        <input type="text" class="form-control" id="theirAddress">
                        <small id="theirAddressHelp" class="form-text text-muted">Optional</small>
                      </div>
                    </div>
              </div>
              <div class="col-12">
                  <button type="submit" id="showing-submit-btn" class="float-right btn btn-success btn-success--modifier">Create Showing</button>
              </div>
            

      </div>

  </div>



  <div class="modal fade" id="newFollowerModal" tabindex="-1" role="dialog" aria-labelledby="newFollowerModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{> newFollower}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</template>
