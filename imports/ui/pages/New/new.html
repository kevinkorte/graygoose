<template name="new">
  {{> nav_dashboard }}
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-9 bg-white br-10 new-container py-4">
        <h3 class="header-gray mb-4">Create a New Showing</h3>
        <div class="form-group row mb-5">
          <div class="col-6">
            <label for="start" class="form-label-gray">Start</label>
            <input type="text" name="start" class="form-control" id="start" placeholder="Start">
          </div>
          <div class="col-6">
            <label for="end" class="form-label-gray">End</label>
            <input type="text" name="end" class="form-control" id="end" placeholder="End">
          </div>
        </div>
        <div class="form-group">
          <label for="address" class="form-label-gray">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <button type="submit" id="showing-submit-btn" class="btn btn-success btn-success--modifier">Create Showing</button>
      </div>
    </div>
  </div>
</template>
