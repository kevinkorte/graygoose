<template name="dashboard">
  {{> nav_dashboard }}
  {{#if hasNoShowing}}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="card mx-3 flex-fill icon-background">
        <i class="fab fa-telegram-plane background-icon"></i>
        <div class="card-body z-100">
            <div class="z-100header-gray h6">Invite Other Team Members</div>
            <div class="z-100 text-muted">It's more fun with friends.</div>
            <a href="{{pathFor 'team'}}" class="z-100 btn btn-light btn-white btn-block mt-5 position-relative" role="button"><i class="fas fa-user-plus"></i> Invite Team Members</a>
        </div>
      </div>
      <div class="card mx-3 flex-fill icon-background">
        <i class="fas fa-home background-icon"></i>
        <div class="card-body z-100">
          <div class="header-gray h6 z-100">Create a New Showing</div>
          <div class="text-muted z-100">Let's get this party started.</div>
          <a href="{{pathFor 'new'}}" class="z-100 btn btn-light btn-white btn-block mt-5 position-relative" role="button"><i class="fas fa-plus"></i> Create a New Showing</a>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
  <div class="container-fluid">
    <div class="row mx-4">
      <div class="card-deck justify-content-center">
          {{#each showings}}
          {{> card this}}
        {{/each}}
      </div>
    </div>
  </div>
  
</template>
