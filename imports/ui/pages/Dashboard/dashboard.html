<template name="dashboard">
  {{> nav_dashboard }}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="card mx-3 flex-fill icon-background">
        <i class="fab fa-telegram-plane background-icon"></i>
        <div class="card-body z-100">
            <div class="z-100header-gray h6">Invite Other Team Members</div>
            <div class="z-100 text-muted">It's more fun with friends.</div>
            <button class="z-100 btn btn-light btn-white btn-block mt-5 position-relative"><i class="fas fa-user-plus"></i> Invite Team Members</button>
        </div>
      </div>
      <div class="card mx-3 flex-fill icon-background">
        <i class="fas fa-home background-icon"></i>
        <div class="card-body z-100">
          <div class="header-gray h6 z-100">Create a New Showing</div>
          <div class="text-muted z-100">Let's get this party started.</div>
          <button class="z-100 btn btn-light btn-white btn-block mt-5 position-relative"><i class="fas fa-plus"></i> Create a New Showing</button>
        </div>
      </div>
    </div>
  </div>
  
</template>
