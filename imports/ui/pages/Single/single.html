<template name="single">
  {{> nav_dashboard }}
  {{#with showing}}
  
  <div class="map mb-3" id="map"></div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex my-3 py-2 justify-content-between align-items-center border-top border-bottom">
          <div>
              <div class="d-inline-block avatar mr-2"><i class="fas fa-user"></i></div>
              <div class="d-inline-block username text-gray">{{userName userId}}</div>
          </div>
          <div>
              <button class="btn btn-warning">Edit</button>
              <div class="btn-group" role="group" aria-label="">
                  <button type="button" class="float-right btn btn-light btn-white" data-toggle="button" aria-pressed="false" autocomplete="off"> <i class="fas fa-users"></i> Check In</button>
                  <button type="button" class="float-right btn btn-light btn-white" data-toggle="button" aria-pressed="false" autocomplete="off"> <i class="fas fa-home"></i> Start Showing</button>
              </div>
          </div>
          </div>
        <div class="address-street font-weight-bold h3 mt-3 mb-0 text-success">{{placeName}} <small class="text-uppercase text-gray h6 font-weight-light">{{category}}</small></div>
        <div class="address text-muted">{{formattedAddress}}</div>
        <div class="address-gps text-muted font-weight-light"><small>({{lat}}, {{lng}})</small></div>
      </div>
    </div>
    <div class="row bg-light br-10 mt-3">
      <div class="col-12">
          <div class="text-gray--lighter notification-header py-3">Notifications</div>
      </div>
<div class="col-12">
    <div class="notification d-flex align-items-start mb-4">
        <div class="fa-3x d-flex mr-2">
          <i class="fas fa-flag text-success" data-fa-transform="shrink-8 down-0.5" data-fa-mask="fas fa-circle"></i>
        </div>
        <div class="details">
            <div class="h5 m-0">Start</div>
            <div>The showing has started. Kevin's location is near <strong>15032 Densmore Ave N</strong> at 3:15pm</div>
        </div>
    </div>
    <div class="notification d-flex align-items-start mb-4">
        <div class="fa-3x d-flex mr-2">
          <i class="fas fa-location-arrow text-primary" data-fa-transform="shrink-8 left-0.5 down-0.5" data-fa-mask="fas fa-circle"></i>
        </div>
        <div class="details">
            <div class="h5 m-0">Check In</div>
            <div>Kevin checked in near <strong>15032 Densmore Ave N</strong> at 3:02pm</div>
        </div>
    </div>
</div>



    </div>
  </div>
  {{/with}}
</template>
