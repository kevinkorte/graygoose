<template name="resetPassword">
    <div class="login-wrapper d-flex justify-content-center align-items-center">
        <div class="card">
          <hr class="top-border login-edit">
            <div class="card-body br-10">
                <form class="resetPassword">
                  {{#if ifError}}
                  <div class="alert alert-danger" role="alert">
                      {{readError}}
                    </div>
                  {{/if}}
                  {{#if ifSuccess}}
                  <div class="alert alert-success" role="alert">
                      {{readSuccess}}
                    </div>
                  {{/if}}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <button type="submit" class="btn btn-success btn-success--modifier btn-block">Login</button>
                  </form>
                  <div class="pt-3 d-flex justify-content-between">
                    <a href="{{pathFor 'signup'}}" class="text-muted mr-2">Sign Up Instead?</a>
                    <a href="{{pathFor 'login'}}" class="text-muted">Back to Login</a>
                  </div>
            </div>
            
          </div>
          
    
      </div>
</template>
