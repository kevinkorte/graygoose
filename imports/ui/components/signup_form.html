<template name="signup_form">
<div class="top-border-gradient mb-5"></div>
  <div class="container bg-white br-10 signup-container">
    <div class="row">
      <div class="col-3 signup-sidebar d-flex flex-column">
        <!-- <div class="price-wrapper d-flex justify-content-center">
          <span class="price">$12</span>
          <span class="price-interval d-flex flex-column justify-content-center">
            <div>per month</div>
            <div>per user</div>
          </span>
        </div> -->
        <div class="details text-white mb-5 mt-3">
          <p>
            Take the first 30 days free on us at no charge.
          </p>
          <ul class="fa-ul">
              <li class="mb-3"><span class="fa-li"><i class="fas fa-check-circle"></i></span>Add as many team members as needed</li>
              <li class="mb-3"><span class="fa-li"><i class="fas fa-check-circle"></i></span>Create an unlimited number of jobs</li>
              <li class="mb-3"><span class="fa-li"><i class="fas fa-check-circle"></i></span>Simple pricing</li>
              <li class="mb-3"><span class="fa-li"><i class="fas fa-check-circle"></i></span>Cancel before 30 days and pay nothing</li>
            </ul>
        </div>
        
      </div>
      <div class="col-9 d-flex justify-content-center py-5">
        <div class="col-9">
          <h3 class="header-gray">Create an Account</h3>
          <form id="signup">
            <div class="form-group mb-5">
              <label for="card-element" class="form-label-gray">Payment</label>
              <div id="card-element" class="form-control" style="padding: 0.6rem 0.75rem">                  
                <!-- A Stripe Element will be inserted here. -->
              </div>            
              <!-- Used to display Element errors. -->
              <div id="card-errors" role="alert"></div>
            </div>
            <div class="form-group row mb-5">
              <div class="col-6">
                <label for="first-name" class="form-label-gray">First Name</label>
                <input type="text" name="firstName" class="form-control" id="first-name" placeholder="First Name" data-msg="A first name is required.">
              </div>
              <div class="col-6">
                <label for="last-name" class="form-label-gray">Last Name</label>
                <input type="text" name="lastName" class="form-control" id="last-name" placeholder="Last Name" data-msg="A last name is required.">
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail1" class="col-sm-3 col-form-label form-label-gray">Email address</label>
              <div class="col-sm-9">
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" data-msg="An email address is required.">
            </div>
          </div>
          <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label form-label-gray">Password</label>
          <div class="col-sm-9">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" data-msg="A strong password is required">
            <div class="d-flex justify-content-between password-helper-wrapper">
              <small id="password-suggestion" class="form-text text-warning"></small>
              <div class="password-indicator">
                <div class="strength" id="strength"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-actions d-flex float-right align-items-center">
          <a href="{{pathFor 'login'}}" class="text-gray mr-3">Login Instead?</a>
          <button type="submit" id="signup-submit-btn" class="btn btn-success btn-success--modifier">Create Account</button>
          <div class="position-relative">
            <div class="spinner position-absolute"></div>
          </div>
          
        </div>
      </form>
    </div>  
    </div>
  </div>
</div>
</template>
