<template name="signup_form">

  <div class="container bg-white br-10 signup-container">
    <div class="row">
      <div class="col-3 signup-sidebar">
        Sidebar
      </div>
      <div class="col-9 d-flex justify-content-center py-5">
        <div class="col-9">
          <h3 class="header-gray">Create an Account</h3>
          <form id="signup">
            <div class="form-group mb-5">
              <label for="card-element" class="form-label-gray">Payment</label>
              <div id="card-element" class="form-control" style="padding: 0.6rem 0.75rem">                  
                <!-- A Stripe Element will be inserted here. -->
              </div>            
              <!-- Used to display Element errors. -->
              <div id="card-errors" role="alert"></div>
            </div>
            <div class="form-group row">
              <label for="first-name" class="col-sm-3 col-form-label form-label-gray">First Name</label>
              <div class="col-sm-9">
                <input type="text" name="firstName" class="form-control" id="first-name" placeholder="First Name">
              </div>
            </div>
            <div class="form-group row mb-5">
              <label for="last-name" class="col-sm-3 col-form-label form-label-gray">Last Name</label>
              <div class="col-sm-9">
                <input type="text" name="lastName" class="form-control" id="last-name" placeholder="Last Name">
              </div>   
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail1" class="col-sm-3 col-form-label form-label-gray">Email address</label>
              <div class="col-sm-9">
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label form-label-gray">Password</label>
          <div class="col-sm-9">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            <div class="d-flex justify-content-between password-helper-wrapper">
              <small id="password-suggestion" class="form-text text-warning"></small>
              <div class="password-indicator">
                <div class="strength" id="strength"></div>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" id="signup-submit-btn" class="float-right btn btn-success btn-success--modifier">Create Account</button>
      </form>
    </div>  
    </div>
  </div>
</div>
</template>
