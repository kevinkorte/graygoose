<template name="user_sidebar">
  <div class="d-flex flex-column">
    <div class="user-profile">{{getUserInitials}}</div>
    <div class="profile-info">
      <div class="user-name h3 m-0">{{getUserName}}</div>
      <div class="user-email">{{getPrimaryUserEmail}}</div>
      <span class="badge badge-pill badge-{{getUserRoleBadge}} my-4">{{getUserRoleBadge}}</span>
    </div>
  </div>
  
</template>
