<template name="card">
  <a href="#" class="card-anchor m-3 br-10 page-shadow" style="width: 29%;">
  <div class="card">
    <img class="card-img-top" src="https://maps.googleapis.com/maps/api/staticmap?center=27.389939000,-82.452942000&zoom=14&size=290x160&scale=2&maptype=roadmap&markers=size:mid%7Ccolor:red%7C" alt="Card image cap">
    <div class="card-body">
      <h6 class="card-subtitle mb-2 text-muted"><small class="text-uppercase">Open House</small></h6>
      <h5 class="card-title mb-3">123 Main St, Kennewick WA, 99336</h5>
      <div class="card-text d-flex mb-3">
        <div class="avatar mr-2"><i class="fas fa-user"></i></div>
        <div class="username text-gray">Kevin</div>
      </div>
      <div class="card-text d-flex justify-content-between text-gray">
        <div class="start flex-grow-1">
          <div class="date">6/8/18</div>
          <div class="time">8:00PM</div>
        </div>
        <i class="fas fa-long-arrow-alt-right fa-2x align-self-center mx-2"></i>
        <div class="end flex-grow-1">
          <div class="date">6/8/18</div>
          <div class="time">10:00PM</div>
        </div>
      </div>
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a> -->
    </div>
  </div>
  </a>
</template>
